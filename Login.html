<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Menu Max</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>

<body>
    <div class="login-container">
        <img src="Logo.png" alt="Menu Max Logo">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="login-button"><a href="index.html">Login</a></button>
        </form>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
