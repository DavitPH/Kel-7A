<!DOCTYPE html>
<html>

<head>
    <title>signUp - Menu Max</title>
    <link rel="stylesheet" type="text/css" href="signUp.css"> <!-- Ganti "style.css" dengan nama file CSS Anda -->
</head>

<body>
    <div class="signup-container">
        <img src="Logo.png" alt="Menu Max Logo">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm-password" required>
            <button type="submit"><a href="login.html">Sign Up</a></button>
        </form>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
